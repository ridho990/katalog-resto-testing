<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Temukan ragam kuliner terbaik di kota Anda dengan EatExplorer, platform katalog restoran yang memudahkan Anda menjelajahi berbagai pilihan makanan lokal dan internasional. Temukan restoran favorit Anda hari ini."
        />

        <link rel="shortcut icon" href="./images/logo-eatexlporer.svg" type="image/x-icon" />
        <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
        <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" /></noscript>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="manifest" href="./app.webmanifest" />

        <title>EatExplorer</title>
    </head>
    <body>
        <a href="#skip-main-content" class="skip-link text-white" title="Navigasi ke section konten utama" aria-label="Navigasi ke section konten utama">Konten Utama</a>
        <header class="header flex-row padding-x-content">
            <div class="header__logo-wrapper flex-row">
                <img data-src="./images/logo-eatexlporer.svg" alt="Logo EatExplorer" class="lazyload header__logo-img" />
                <span class="header__logo-name text-2xl text-white">EatExplorer</span>
            </div>
            <button class="btn-humburger text-white" aria-label="Menampilkan navbar">
                <i class="fa-solid fa-bars"></i>
            </button>
            <button class="btn-x-navbar text-white" aria-label="Menutup navbar">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <nav class="header__navbar">
                <ul class="header__navbar-wrapper">
                    <li class="header__navbar-list">
                        <a href="#/home" class="header__navbar-link text-white" aria-label="Navigasi ke halaman home">Home</a>
                    </li>
                    <li class="header__navbar-list">
                        <a href="#/favorite" class="header__navbar-link text-white" aria-label="Navigasi ke halaman Favorite">Favorite</a>
                    </li>
                    <li class="header__navbar-list">
                        <a href="https://www.linkedin.com/in/ridho-ahmad-fauzi/" class="header__navbar-link text-white" aria-label="Navigasi ke linkedin Ridho Ahmad Fauzi">About Us</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main id="mainContent"></main>

        <footer class="footer padding-x-content bg-navy flex-row">
            <div class="footer__profile-website flex-col">
                <div class="footer__logo-wrapper flex-row">
                    <img data-src="./images/logo-eatexlporer.svg" alt="Logo EatExplorer" class="lazyload footer__logo-img" />
                    <span class="footer__logo-name text-2xl text-white">EatExplorer</span>
                </div>
                <p class="profile-website__description text-white">EatExplorer Membantu Pengguna Mencari Resto Terbaik</p>
                <div class="footer__wrapper-sosmed">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </div>
            </div>
            <div class="footer__perusahaan">
                <h2 class="text-xl text-white">Perusahaan</h2>
                <ul class="wrapper-list__perusahaan">
                    <li>
                        <a href="#" aria-label="untuk pergi ke halaman About Us">About Us</a>
                    </li>
                    <li>
                        <a href="#" aria-label="untuk pergi ke halaman Terms">Terms</a>
                    </li>
                    <li>
                        <a href="#" aria-label="untuk pergi ke halaman Lisensi">Lisensi</a>
                    </li>
                </ul>
            </div>
            <div class="footer__kontak-kami">
                <h2 class="text-xl text-white">Kontak Kami</h2>
                <ul class="wrapper-list__kontak-kami">
                    <li>
                        <a href="#" aria-label="untuk pergi ke halaman Mitra">Mitra</a>
                    </li>
                    <li>
                        <a href="#" aria-label="untuk pergi ke halaman Kerja Sama">Kerja Sama</a>
                    </li>
                    <li>
                        <a href="#" aria-label="untuk pergi ke halaman Sponsor">Sponsor</a>
                    </li>
                    <li>
                        <a href="#" aria-label="untuk pergi ke halaman Pricing">Pricing</a>
                    </li>
                </ul>
            </div>
            <div class="footer__ulasan flex-col">
                <h2 class="text-xl text-white">Berikan Ulasan Kamu</h2>
                <form class="form-ulasan flex-row" action="">
                    <input type="text" name="ulasan" id="ulasan" placeholder="Ulasan Kamu" />
                    <button type="submit" class="bg-pink text-white" aria-label="Klik untuk submit ulasan">Submit</button>
                </form>
            </div>
        </footer>
        <div class="hidden card-dialogue-eror">
            <button id="btn-close-x" class="close-dialogue-eror">&times;</button>
            <h4 class="text-xl">Maaf request gagal dilakukan â›”</h4>
            <div class="wrapper-button-dialogue flex-row">
                <button id="yes-button" class="response yes-button text-navy" value="1">Ya</button>
            </div>
        </div>
        <div class="hidden overlay-dialogue"></div>
    </body>
</html>
